--- name:default
# Initial configuration values to run the framework. Look in FrameworkTypes for further details.
framework:
  frontend_frequency: 100.0 #Hertz
  backend_frequency: 100.0 #Hertz
  visualization_frequency: 100.0 #Hertz
  use_inclinometers_leveling: false #true
  init_leveling_time: 5.0 #Seconds

# Time in s between reference_pose_samples readings
reference_pose_samples_period: 0.01
# Time in s between inertial_samples readings
inertial_samples_period: 0.002
# Time in s between torque_samples readings
torque_samples_period: 0.01
# Time in s between ground_forces_samples readings
ground_forces_samples_period: 0.01
# Time in s between systemstate_samples readings
systemstate_samples_period: 0.01
# Time in s between encoder_samples readings
encoder_samples_period: 0.001

# list of static transformations
static_transformations: []
# Maximum time in seconds the transformer will wait until it starts dropping samples
transformer_max_latency: 0.1
# Minimum system time in seconds between two updates of the status ports
transformer_status_period: 1.0

--- name:asguard
# the global name that should be used for the internal body frame
body_frame: body

# the global name that should be used for the internal imu frame
imu_frame: imu

# the global name that should be used for the internal vicon frame
vicon_frame: vicon

#Configuration values to calculate Center of Gravity of the robot.
#Used for the Weight matrix of the Motion Model.
robot_CoM:
  dynamicOn: true #true if active dynamic weight matrix is required
  coordinates: #Center of Mass position in the 2D plane on the platform
    data:
    - -0.1275
    - 0.00 #0.059
    - 0.00
  percentage: #Initial percentage for Asguard Wheels
    data:
    - 0.16 #Rear left (index = 0)
    - 0.16 #Rear right (index = 1)
    - 0.34 #Front right (index = 2)
    - 0.34 #Front left (index = 3)

# Eccentricity (in meters) for X-axis Acc in IMU frame (with respect to the IMU reference frame).
eccx:
  data:
  - -0.03347
  - -0.02490
  - 0.01750
# Eccentricity (in meters) for Y-axis Acc in IMU frame (with respect to the IMU reference frame).
eccy:
  data:
  - -0.00867
  - -0.00517
  - 0.01178
# Eccentricity (in meters) for Z-axis Acc in IMU frame (with respect to the IMU reference frame).
eccz:
  data:
  - -0.01292
  - -0.01603
  - 0.00681

# Proprioceptive Sensors property. Asguard Encoder sensor characterization. 5 encoders (4 + passive joint).
# Asguard has encoders with 2000 CPR or 500CPR to know the angle position of the wheel.
# For 2000 CPR the std. deviation is 0.00314(rad) and the var is 9.8596e-06
# For 500 CPR the std. deviation is 0.01256(rad) and the var is 1.58e-04
proprioceptive_sensors:
  encodersrw: [1.58e-04, 1.58e-04, 1.58e-04, 1.58e-04, 1.58e-04]

--- name:bremen
# Localization properties related to the geographic place (i.e: latitude longitude, magnetic declination).Look in FrameworkTypes for further details
location:
  latitude: 0.926478944
  longitude: 0.153588974
  altitude: 12.0
  magnetic_declination: 0.023561944
  magnetic_declination_mode: 1
  dip_angle: 1.187696556

